<!DOCTYPE html>
<html>
<head>
	<title>Blooming Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/bootstrap5-beta3.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body class="page">
	<div>
		<form>
			<label>
				<span>Nombre de joueurs:</span>
				<select class="player-select">
					<option class="player-select__option js-player-select__option" value="1" selected>1</option>
					<option class="player-select__option js-player-select__option" value="2">2</option>
					<option class="player-select__option js-player-select__option" value="3">3</option>
				</select>
			</label>

			<div class="players-table js-players-table">
				<!-- juste le premier joueur est visible par defaut (les autres ont display: none) -->
				<div class="player-1-setup js-player-1-setup">
					<span class="player-label__label">Player 1:</span>
					<input type="text" value="Player 1">
					<!-- Ces select sont remplis avec le js -->
					<select class="job-select js-job-select"></select>
					<select class="color-select js-color-select"></select>
				</div>
				<div class="player-2-setup js-player-2-setup">
					<span class="player-label__label">Player 2:</span>
					<input type="text" value="Player 2">

					<select class="job-select js-job-select"></select>
					<select class="color-select js-color-select"></select>
				</div>
				<div class="player-3-setup js-player-3-setup">
					<span class="player-label__label">Player 3:</span>
					<input type="text" value="Player 3">
					<!-- Ces select sont remplis avec le js -->
					<select class="job-select js-job-select"></select>
					<select class="color-select js-color-select"></select>
				</div>
			</div>

		</form>
	</div>

	<script src="build/app.js"></script>
</body>
</html>
